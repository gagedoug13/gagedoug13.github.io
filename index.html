<!DOCTYPE html>
<meta charset="utf-8">
<style>
 
body {
  margin: 0;
  background: #222;
  min-width: 960px;
}
 
rect {
  fill: none;
  pointer-events: all;
}
 
circle {
  fill: none;
  stroke-width: 2.5px;
}
 
</style>
<head>
    
</head>
<body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="./getAudio.js"></script>
<script>

const startCapture = async (displayMediaOptions) => {    
    const mediaStream = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions)
    console.log('got stream')
    return mediaStream
    
}
 
var analyser = null
var dataArray = null
 
const getAudio = async () => {
    const audio = await startCapture({video: true, audio: true})
    const audioCtx = new window.AudioContext
    analyser = audioCtx.createAnalyser()
 
    const source = audioCtx.createMediaStreamSource(audio)
    source.connect(analyser)
 
    const bufferLength = analyser.frequencyBinCount
    dataArray = new Uint8Array(bufferLength)
}
 
const getFrequencies = () => {
    if (!analyser || !dataArray) { return null }
 
    analyser.getByteFrequencyData(dataArray)
    avgArray = []
    for (var i = 0; i < 200; i++){
        
        avgArray.push(dataArray.slice(i * 2, i * 2 + 5))
    }
    console.log(dataArray)
 
    avgArray = avgArray.map(group => {
        var length = group.length
        if (!length) { return null }
        return Math.floor(group.reduce((a,b) => a+b) / length)
    })
    return avgArray
}
 
getAudio()
 
 
const getOrbitCoor = (cx, cy, angle, radius) => {
    const angleInRad = (angle / 360) * Math.PI
    const x = cx + (Math.cos(angleInRad) * radius)
    const y = cy + (Math.sin(angleInRad) * radius)
    return [x, y]
}
 
var i = 0
 
var frequencies = null
 
var width = Math.max(960, innerWidth),
    height = Math.max(500, innerHeight);
 
 
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
 
svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    //.on("ontouchstart" in document ? "touchmove" : "mousemove", particle);
    setInterval(() => {
      // particle()
      frequencies = getFrequencies()
      console.log(frequencies)
      if (frequencies) { 

        for (var i = 0; i < frequencies.length; i++){    

          svg.insert('rect')
            .attr('x', i * 10 + 10)
            .attr('y', 5)
            .attr('width', 2)
            .attr('height', frequencies[i] * 3)
            .style("stroke", d3.hsl(frequencies[i] % 360 + 250, 1, .5))
            .style("stroke-width", 1.5)
            .style("stroke-opacity", 1)
            .transition()
              .duration(700)
              .ease(Math.sqrt)
              .attr("r", 1e-6)
              .style("stroke-opacity", 1e-6)
              .remove();
        } 
      }
    }, 50)
 
function particle() {
  //var m = d3.mouse(this);
  var m = [480, 250]
  var orbit = getOrbitCoor(m[0], m[1], i * 10, 300)
  console.log(i)
 
  svg.insert("circle", "rect")
      .attr("cx", m[0])
      .attr("cy", m[1])
      .attr("r", 1e-6)
      .style("stroke", d3.hsl((i = (i + 1) % 360), 1, .5))
      .style("stroke-opacity", 1)
    .transition()
      .duration(7000)
      .ease(Math.sqrt)
      .attr("r", 100)
      .attr("cx", orbit[0])
      .attr("cy", orbit[1])
      .style("stroke-opacity", 1e-6)
      .remove();
 
  //d3.event.preventDefault();
}
 
</script>
</body>
